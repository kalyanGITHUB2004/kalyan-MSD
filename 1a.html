<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Meta Tag Example</title>
  <!-- Specifies the character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Specifies the author of the document -->
  <meta name="author" content="Susan">
  
  <!-- Specifies a description of the document -->
  <meta name="description" content="This is a sample demo to understand HTML.">
  
  <!-- A web app wants to allow content from the current domain and trusted domain xyz and all its subdomains -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://xyz.com">
  
  <!-- Specifies the default stylesheet for the document -->
  <meta http-equiv="default-style" content="/style.css">
  
  <!-- Sets the viewport to ensure proper scaling on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>hai kalyan</h1>
</body>
</html>
